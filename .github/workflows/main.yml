name: build
on:
  push:
    branches:
      - master
  pull_request:
  workflow_run:
    workflows: ["wakatime"]
    branches: [master]
    types: 
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node
        uses: actions/setup-node@master
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache dependencies
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Check out code
        uses: actions/checkout@v2
      - name: notion-blog
        uses: xzebra/notion-blog@master
        with:
          database-id: '7870f466c01f4b5e9b695a4ecb0be2a1'
          content-folder: ./docs/posts
          images-folder: ./.vuepress/public/images/posts
          images-link: /public/images/posts
          archetype-file: ./blog.template
          property-description: "Description"
          property-tags: "Tags"
          property-categories: "Categories"
          filter-prop: 'Status'
          filter-value: 'Finished âœ…'
          published-value: 'Published ðŸ–¨'
        env:
          NOTION_SECRET : ${{ secrets.NOTION_SECRET }}
      - name: Build
        run: yarn && yarn build
      - name: Deploy
        uses: saltbo/uptoc@master
        with:
          driver: qiniu
          region: cn-north-1
          bucket: saltbo-blog
          dist: public
        env:
          UPTOC_UPLOADER_AK: ${{ secrets.UPTOC_UPLOADER_KEYID }}
          UPTOC_UPLOADER_SK: ${{ secrets.UPTOC_UPLOADER_KEYSECRET }}
