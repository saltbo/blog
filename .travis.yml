language: go
go:
  - 1.13.x

addons:
  apt:
  update: true
cache:
  directories:
    - $GOPATH/pkg/mod
dist: trusty
sudo: false
install: true

before_install:
  - sudo apt-get install -y hugo
  - curl -sSf http://uptoc.saltbo.cn/install.sh | sh

  
script:
  - make

deploy:
  - provider: script
  - script: uptoc --endpoint oss-cn-zhangjiakou.aliyuncs.com --bucket saltbo-blog public
